<!-- image -->
<figure {{ with .Get "class" }}class="{{.}}"{{ end }} style="text-align: center">
    {{ if or (or (.Get "title") (.Get "caption")) (.Get "attr")}}
    <figcaption style="text-align: center; text-shadow: 0 0 0 black">{{ if isset .Params "title" }}
        <h4>{{ .Get "title" }}</h4>{{ end }}
        {{ if or (.Get "caption") (.Get "attr")}}<p style="margin: 0.3em">
        {{ .Get "caption" }}
        {{ with .Get "attrlink"}}<a href="{{.}}"> {{ end }}
            {{ .Get "attr" }}
        {{ if .Get "attrlink"}}</a> {{ end }}
        </p> {{ end }}
    </figcaption>
    {{ end }}
    {{ with .Get "src"}}<a href="{{.}}" data-featherlight="image">{{ end }}<!-- 'data-featherlight' attr for featherlight.js modal images -->
        <img src="{{ .Get "src" }}" {{ if or (.Get "alt") (.Get "caption") }}alt="{{ with .Get "alt"}}{{.}}{{else}}{{ .Get "caption" }}{{ end }}"{{ end }} />
    {{ if .Get "src"}}</a>{{ end }}
</figure>
<!-- image -->
